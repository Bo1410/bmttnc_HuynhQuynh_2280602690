<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transposition Cipher Tool</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="text-center mb-4 fw-bold">Transposition Cipher üîê</h1>

      <div class="row g-4">
        <!-- Encryption Card -->
        <div class="col-md-6">
          <div class="card shadow-sm h-100">
            <div class="card-header bg-primary text-white fw-semibold">
              Encryption
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label class="form-label">Plain text</label>
                <input
                  type="text"
                  id="plainText"
                  class="form-control"
                  placeholder="Enter plain text"
                  autofocus
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Key (number)</label>
                <input
                  type="number"
                  id="plainKey"
                  class="form-control"
                  placeholder="Enter key (positive number)"
                  min="1"
                />
              </div>
              <button class="btn btn-primary w-100" id="encryptBtn">
                Encrypt üîí
              </button>

              <div class="mt-3">
                <label class="form-label">Cipher text</label>
                <input
                  type="text"
                  id="cipherResult"
                  class="form-control"
                  readonly
                />
              </div>
            </div>
          </div>
        </div>

        <!-- Decryption Card -->
        <div class="col-md-6">
          <div class="card shadow-sm h-100">
            <div class="card-header bg-success text-white fw-semibold">
              Decryption
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label class="form-label">Cipher text</label>
                <input
                  type="text"
                  id="cipherText"
                  class="form-control"
                  placeholder="Enter cipher text"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Key (number)</label>
                <input
                  type="number"
                  id="cipherKey"
                  class="form-control"
                  placeholder="Enter key (positive number)"
                  min="1"
                />
              </div>
              <button class="btn btn-success w-100" id="decryptBtn">
                Decrypt üîì
              </button>

              <div class="mt-3">
                <label class="form-label">Plain text</label>
                <input
                  type="text"
                  id="plainResult"
                  class="form-control"
                  readonly
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      async function postData(url = "", data = {}) {
        const response = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });
        if (!response.ok) throw new Error("Network response was not ok");
        return response.json();
      }

      document
        .getElementById("encryptBtn")
        .addEventListener("click", async () => {
          const plaintext = document.getElementById("plainText").value.trim();
          const key = parseInt(
            document.getElementById("plainKey").value.trim()
          );

          if (!plaintext || !key || key <= 0) {
            alert("Please enter plain text and a valid positive key.");
            return;
          }

          try {
            const res = await postData("/transposition/encrypt", {
              plain_text: plaintext,
              key: key,
            });
            document.getElementById("cipherResult").value =
              res.encrypted_text || "";
          } catch (err) {
            console.error(err);
            alert("Encryption failed. See console for details.");
          }
        });

      document
        .getElementById("decryptBtn")
        .addEventListener("click", async () => {
          const ciphertext = document.getElementById("cipherText").value.trim();
          const key = parseInt(
            document.getElementById("cipherKey").value.trim()
          );

          if (!ciphertext || !key || key <= 0) {
            alert("Please enter cipher text and a valid positive key.");
            return;
          }

          try {
            const res = await postData("/transposition/decrypt", {
              cipher_text: ciphertext,
              key: key,
            });
            document.getElementById("plainResult").value =
              res.decrypted_text || "";
          } catch (err) {
            console.error(err);
            alert("Decryption failed. See console for details.");
          }
        });
    </script>
  </body>
</html>
